<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Cabify Checkout </title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav>
  <img styles="height:10vh" src="css/images/cabifylogo.jpg" alt="">
</nav>
  <section id="cart">
    <div>
        <div class="info-container">
               
            <h1  style="color:white;">Cabify Shop</h1>
        </div>
        <div class="container" id="container">     
            <div class="item" name="product">
                <div class="col">
                    <span name="name">Cabify Voucher</span>
                </div>
                <div class="col">
                    <span class="price" name="price">5.00€</span>
                </div>
                <div class="col">
                    <label>QTY</label>
                    <input class="quantity VOUCHER" type="number" name="voucher" value="0"/>
                </div>
             
                <div class="col">
                    <button id="btnTshirt" class="btn btn-success"  onclick="add('VOUCHER')"><i class="fas fa-plus-circle"></i></button>
                    <button class="btn btn-delete"><i class="fas fa-minus-circle" onclick="minus('VOUCHER')" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="item" name="product">
                <div class="col">
                    <span name="name">Cabify Coffee Mug</span>
                </div>
                <div class="col">
                    <span class="price" name="price">7.5€</span>
                </div>
                <div class="col">
                    <label>QTY</label>
                    <input class="quantity MUG" type="number" name="mug" value="0"/>
                </div>
            
                <div class="col">
                    <button id="btnTshirt" class="btn btn-success"  onclick="add('MUG')"><i class="fas fa-plus-circle"></i></button>
                    <button class="btn btn-delete"><i class="fas fa-minus-circle"  onclick="minus('MUG')" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="item" name="product">
                <div class="col">
                    <span name="name">Cabify T-shirt</span>
                </div>
                <div class="col">
                    <span class="price" name="price">20.00€</span>
                </div>
                <div class="col">
                    <label>QTY</label>
                    <input class="quantity TSHIRT" type="number" name="tshirt" value="0"/>
                </div>
      
                <div class="col">
                    <button id="btnTshirt" class="btn btn-success"  onclick="add('TSHIRT')"><i class="fas fa-plus-circle"></i></button>
                    <button class="btn btn-delete"><i class="fas fa-minus-circle" onclick="minus('TSHIRT')" aria-hidden="true"></i></button>
                </div>
            </div>
          </div>

          <div class="info-container">
              <button class="btn btn-success" id="calc-prices-button" onclick="checkout()">Checkout</button>
              <div onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#7350ff'"   class="info-container">
                  <h1 onmouseover="this.style.color='#7350ff'"onmouseout="this.style.color='white'"  style="color:white;">Total Price <span id="gran-total">0.00€</span></h1>
              </div>
          </div>
    </div>
  </section>
</body>
<script src="js/checkout.js"></script>
<script src="js/main.js"></script>
</html>
